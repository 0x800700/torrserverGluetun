services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add: [NET_ADMIN]
    devices: [/dev/net/tun:/dev/net/tun]
    ports:
      - "8090:8090/tcp"
    volumes:
      - ./opt/gluetun:/gluetun
      - ./opt/gluetun/wg0.conf:/gluetun/wireguard/wg0.conf:ro
    environment:
      - VPN_SERVICE_PROVIDER=custom
      - VPN_TYPE=wireguard
      - FIREWALL_OUTBOUND_SUBNETS=192.168.0.0/16,172.16.0.0/12
    restart: always

  torrserver:
    image: ghcr.io/yourok/torrserver:matrix
    container_name: torrserver_vpn
    network_mode: service:gluetun
    depends_on:
      gluetun: {condition: service_healthy}
    volumes:
      - ./opt/torrserver/db:/opt/torrserver/db
    environment:
      - TS_HTTP_USER=${TS_USER}
      - TS_HTTP_PASS=${TS_PASS}
    restart: unless-stopped
